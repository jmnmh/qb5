<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QP5 V2 - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #0066ff;
            --primary-hover: #005ae0;
            --text: #f1f1f1;
            --text-secondary: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
            --card-bg: rgba(20, 20, 20, 0.7);
            --title-bar-bg: rgba(15, 15, 15, 0.9);
            --bg-gradient: linear-gradient(180deg, rgba(15, 15, 15, 0.9) 0%, rgba(12, 12, 12, 0.9) 100%);
            --close-btn-hover: #e81123;
            --minimize-btn-hover: #333333;
            --danger: #e74c3c;
            --success: #2ecc71;
            --info: #3498db;
        }

        /* Make all elements unselectable */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 400px;
            height: 520px;
            position: relative;
            margin: 0 auto;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Title Bar */
        .title-bar {
            height: 40px;
            background-color: var(--title-bar-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            
            user-select: none;
            border-bottom: 1px solid var(--border);
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        .title-bar-text {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title-bar-text i {
            color: var(--primary);
            font-size: 16px;
        }

        .window-controls {
            display: flex;
            align-items: center;
        }

        .window-control {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: transparent;
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease, transform 0.1s ease;
            margin-left: 6px;
            outline: none;
            position: relative;
            z-index: 10;
        }

        .window-control:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .window-control:active {
            transform: scale(0.9);
        }

        .window-control.minimize:hover {
            background-color: var(--minimize-btn-hover);
            color: white;
        }

        .window-control.close:hover {
            background-color: var(--close-btn-hover);
            color: white;
        }

        /* Login Form */
        .login-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            width: 340px;
            background-color: transparent;
            border: none;
            padding: 5px 0;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.5s forwards 0.2s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .logo i {
            background-color: var(--primary);
            color: black;
            padding: 15px;
            border-radius: 0;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .login-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: white;
            letter-spacing: 0.3px;
        }

        .login-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 12px 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
            outline: none;
            text-align: center;
            letter-spacing: 1px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 102, 255, 0.2);
        }

        /* Password field container with eye icon */
        .password-container {
            position: relative;
            width: 100%;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s ease;
            background: none;
            border: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        .password-toggle:hover {
            color: var(--text);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .checkbox-input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 14px;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .checkbox-label:hover {
            color: var(--text);
        }

        .activate-btn {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 102, 255, 0.3);
        }

        .activate-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 102, 255, 0.4);
        }

        .activate-btn:active {
            transform: translateY(1px);
            box-shadow: 0 2px 5px rgba(0, 102, 255, 0.4);
        }

        .activate-btn:disabled {
            background-color: #333;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        /* Guest login button */
        .guest-login-btn {
            display: block;
            width: 100%;
            height: 44px;
            background-color: rgba(40, 40, 40, 0.5);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            outline: none;
            margin-top: 5px;
        }
        
        .guest-login-btn:hover {
            background-color: rgba(50, 50, 50, 0.8);
            color: white;
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .guest-login-btn:active {
            transform: translateY(1px);
            background-color: rgba(30, 30, 30, 0.8);
        }
        
        /* Login divider */
        .login-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
        }
        
        .login-divider span {
            display: inline-block;
            padding: 0 10px;
            background-color: transparent;
            position: relative;
            color: var(--text-secondary);
            font-size: 12px;
        }
        
        .login-divider::before,
        .login-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        /* Status Message */
        .status-message {
            position: absolute;
            top: 40px; /* Just below title bar */
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .status-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.error {
            background-color: rgba(231, 76, 60, 0.7);
            color: white;
        }

        .status-message.success {
            background-color: rgba(46, 204, 113, 0.7);
            color: white;
        }

        .status-message.info {
            background-color: rgba(52, 152, 219, 0.7);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-bar-text">
                <i class="fas fa-shield-alt"></i>
                QP5 V2
            </div>
            <div class="window-controls">
                <button class="window-control minimize" onclick="minimizeWindow()">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="window-control close" onclick="closeWindow()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="status-message">
            Status message here
        </div>

        <!-- Login Content -->
        <div class="login-content">
            <div class="login-card">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h1 class="login-title">Welcome to QP5 V2</h1>
                    <p class="login-subtitle">Enter your activation code to continue</p>
                </div>
                
                <div class="form-group">
                    <label for="activation-code" class="form-label">Activation Code</label>
                    <div class="password-container">
                        <input type="text" id="activation-code" class="form-input" placeholder="QP52-XXXX-XXXX" oninput="handleInputChange()" onpaste="setTimeout(handleInputChange, 0)">
                        <button type="button" class="password-toggle" onclick="toggleActivationVisibility()">
                            <i class="fas fa-eye" id="visibility-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-device" class="checkbox-input">
                    <label for="remember-device" class="checkbox-label">Remember this device</label>
                </div>

                <button id="activate-btn" class="activate-btn" onclick="activate()">
                    Activate
                </button>
                
                <div class="login-divider">
                    <span>or</span>
                </div>
                
                <button id="guest-login-btn" class="guest-login-btn" onclick="loginAsGuest()">
                    Continue as Guest
                </button>
            </div>
        </div>
    </div>

    <script>
        // Track activation code visibility - default to hidden
        let activationVisible = false;
        
        // Real value storage
        let realActivationCode = '';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the eye icon and input field
            initializeActivationInput();
            // Добавляем обработчик paste для поля активации
            document.getElementById('activation-code').addEventListener('paste', function(e) {
                e.preventDefault();
                let paste = (e.clipboardData || window.clipboardData).getData('text');
                // Оставляем только буквы и цифры, приводим к верхнему регистру
                paste = paste.toUpperCase().replace(/[^A-Z0-9]/g, '');
                // Форматируем как QP52-XXXX-XXXX
                if (!paste.startsWith('QP52')) {
                    if (paste.length >= 4) {
                        paste = 'QP52' + paste.substring(4);
                    } else {
                        paste = 'QP52' + paste.substring(Math.min(paste.length, 4));
                    }
                }
                let result = '';
                if (paste.length > 0) {
                    result = paste.substring(0, 4);
                    if (paste.length > 4) {
                        result += '-' + paste.substring(4, 8);
                    }
                    if (paste.length > 8) {
                        result += '-' + paste.substring(8, 12);
                    }
                }
                if (result.length > 14) {
                    result = result.substring(0, 14);
                }
                realActivationCode = result;
                this.value = result;
                updateActivateButtonState();
            });
        });
        
        // Initialize the activation input field
        function initializeActivationInput() {
            const input = document.getElementById('activation-code');
            const icon = document.getElementById('visibility-icon');
            
            // Set the initial state of the eye icon
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
            
            // Apply initial masking if there's a default value
            if (input.value) {
                realActivationCode = formatActivationCode(input.value);
                applyMasking();
            }
        }
        
        // Handle input changes (typing, pasting, etc.)
        function handleInputChange() {
            const input = document.getElementById('activation-code');
            
            // If visible, update the real value
            if (activationVisible) {
                realActivationCode = formatActivationCode(input.value);
            } else {
                // If hidden and interacting with the masked field
                // We need to get the real value behind the mask
                const curPos = input.selectionStart;
                const oldMask = input.value;
                
                // Get the real value before this change
                let newValue = realActivationCode || '';
                
                // If typing in masked field, try to update the real value
                if (oldMask && oldMask.includes('*') && curPos > 5) {
                    // User is typing within a masked part
                    newValue = formatActivationCode(input.value);
                } else {
                    // Regular update
                    newValue = formatActivationCode(input.value);
                }
                
                realActivationCode = newValue;
            }
            
            // Apply the appropriate display (masked or visible)
            if (activationVisible) {
                input.value = realActivationCode;
            } else {
                applyMasking();
            }
            
            // Enable or disable the activate button based on valid format
            updateActivateButtonState();
        }
        
        // Format the activation code to QP52-XXXX-XXXX pattern
        function formatActivationCode(value) {
            if (!value) return '';
            
            // Keep only alphanumeric characters and convert to uppercase
            let formatted = value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            
            // Ensure QP52 prefix
            if (!formatted.startsWith('QP52')) {
                if (formatted.length >= 4) {
                    formatted = 'QP52' + formatted.substring(4);
                } else {
                    formatted = 'QP52' + formatted.substring(Math.min(formatted.length, 4));
                }
            }
            
            // Add hyphens
            let result = '';
            if (formatted.length > 0) {
                result = formatted.substring(0, 4);
                
                if (formatted.length > 4) {
                    result += '-' + formatted.substring(4, 8);
                }
                
                if (formatted.length > 8) {
                    result += '-' + formatted.substring(8, 12);
                }
            }
            
            // Limit to maximum length
            if (result.length > 14) {
                result = result.substring(0, 14);
            }
            
            return result;
        }
        
        // Apply masking to hide the activation code
        function applyMasking() {
            const input = document.getElementById('activation-code');
            
            if (!realActivationCode) {
                input.value = '';
                return;
            }
            
            if (realActivationCode.startsWith('QP52-')) {
                const parts = realActivationCode.split('-');
                let maskedValue = 'QP52-';
                
                if (parts.length >= 2 && parts[1].length > 0) {
                    maskedValue += '*'.repeat(parts[1].length);
                }
                
                if (parts.length >= 3 && parts[2].length > 0) {
                    maskedValue += '-' + '*'.repeat(parts[2].length);
                }
                
                input.value = maskedValue;
            } else if (realActivationCode.startsWith('QP52')) {
                // If we have just QP52 without hyphen, show that part
                input.value = realActivationCode;
            } else {
                // If it doesn't start with QP52, mask everything
                input.value = '*'.repeat(realActivationCode.length);
            }
        }
        
        // Toggle activation code visibility
        function toggleActivationVisibility() {
            const input = document.getElementById('activation-code');
            const icon = document.getElementById('visibility-icon');
            
            activationVisible = !activationVisible;
            
            // Update the icon
            if (activationVisible) {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                input.value = realActivationCode;
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
                applyMasking();
            }
        }
        
        // Enable or disable activate button based on code format
        function updateActivateButtonState() {
            const activateBtn = document.getElementById('activate-btn');
            activateBtn.disabled = !realActivationCode.match(/^QP52-[A-Z0-9]{4}-[A-Z0-9]{4}$/);
        }
        
        // Activate the software
        function activate() {
            const rememberDevice = document.getElementById('remember-device').checked;
            
            // Basic validation
            if (!realActivationCode.match(/^QP52-[A-Z0-9]{4}-[A-Z0-9]{4}$/)) {
                updateStatus('Please enter a valid activation code (QP52-XXXX-XXXX)', 'error');
                return;
            }
            
            // Disable the activate button
            document.getElementById('activate-btn').disabled = true;
            
            // Send the activation message to C#
            if (window.chrome && window.chrome.webview) {
                const message = `activate:${realActivationCode}|${rememberDevice}`;
                console.log("Sending to C#:", message);
                window.chrome.webview.postMessage(message);
                updateStatus('Connecting...', 'info');
            } else {
                console.error('WebView2 not available');
                updateStatus('Error: WebView2 not available', 'error');
                document.getElementById('activate-btn').disabled = false;
            }
        }
        
        // Prevent page refresh with keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Prevent Ctrl+R (refresh)
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                return false;
            }
            
            // Prevent F5 (refresh)
            if (e.key === 'F5') {
                e.preventDefault();
                return false;
            }
            
            // Prevent other browser shortcuts
            if ((e.ctrlKey || e.metaKey) && (e.key === 'n' || e.key === 't')) {
                e.preventDefault();
                return false;
            }
            
            // Handle Enter key in activation code field
            if (e.key === 'Enter' && document.activeElement === document.getElementById('activation-code')) {
                activate();
            }
        });
        
        // Prevent right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // Handle window control buttons
        function minimizeWindow() {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage('minimize');
            }
        }

        function closeWindow() {
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage('close');
            }
        }

        // Handle window dragging via title bar
        const titleBar = document.querySelector('.title-bar');
        
        titleBar.addEventListener('mousedown', function(e) {
            // Don't do drag if clicking on window controls
            if (e.target.closest('.window-controls')) {
                return;
            }
            
            // Send drag start message
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage('drag:start');
            }
        });
        
        // Login as guest user
        function loginAsGuest() {
            // Disable the buttons to prevent multiple clicks
            document.getElementById('activate-btn').disabled = true;
            document.getElementById('guest-login-btn').disabled = true;
            
            // Show status message
            updateStatus('Logging in as guest...', 'info');
            
            // Send guest login message to C#
            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage('guest-login');
            } else {
                console.error('WebView2 not available');
                updateStatus('Error: WebView2 not available', 'error');
                
                // Re-enable buttons
                document.getElementById('activate-btn').disabled = false;
                document.getElementById('guest-login-btn').disabled = false;
            }
        }
        
        // Update status message
        function updateStatus(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            
            // Remove all classes
            statusElement.classList.remove('error', 'success', 'info');
            
            // Add the appropriate class
            statusElement.classList.add(type);
            statusElement.classList.add('visible');
            
            // Hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusElement.classList.remove('visible');
                }, 5000);
            }
        }
    </script>
</body>
</html>
